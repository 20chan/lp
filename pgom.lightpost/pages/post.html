<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>{{ post.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/lp/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/lp/fonts/webfont.css">
    <link rel="stylesheet" type="text/css" href="/lp/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header">
            <h1 class="siteTitle">
                <a href="/lp/">
                    pgom.lightposts
                </a>
            </h1>
        </div>
    </header>
    <div class="container">
        <h2 class="post-title">{{ post.title }}</h2>
        <span class="post-date">{{ post.written_date | date.to_string '%Y-%m-%d' }}</span>
        <div class="post-content">{{ content }}</div>
    </div>
</body>
</html>
